    <!-- SIGN UP MODAL -->
    <div class="modal fade" id="modal-signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signup-form" class="form-floating">

                        <div class="form-floating  mb-3">
                            <label for="signup-email">Email address</label>
                            <input type="email" class="form-control" placeholder="name@example.com" id="signup-email"
                                required />
                        </div>
                        <div class="form-floating  mb-3">
                            <label for="signup-password">Choose password</label>
                            <input type="password" class="form-control" placeholder="Password" id="signup-password"
                                required />
                        </div>
                        <div class="form-floating mb-3">
                            <label for="signup-password-confirm">Confirm password</label>
                            <input type="password" class="form-control" placeholder="Password"
                                id="signup-password-confirm" required />
                        </div>
                        <div class="form-floating mb-3">
                            <label for="signup-fname">First Name</label>
                            <input type="fname" class="form-control" placeholder="First Name" id="signup-fname"
                                required />
                        </div>
                        <div class="form-floating mb-3">
                            <label for="signup-lname">Last Name</label>
                            <input type="lname" class="form-control" placeholder="Last Name" id="signup-lname"
                                required />
                        </div>
                        <div class="form-floating mb-3">
                            <label for="signup-address">Street Address</label>
                            <input type="address" class="form-control" placeholder="Address" id="signup-address"
                                required />
                        </div>
                        <div class="form-floating mb-3">
                            <label for="signup-city">City</label>
                            <input type="city" class="form-control" placeholder="City" id="signup-city" required />
                        </div>
                        <div class="form-floating mb-3">
                            <label for="signup-state">State</label>
                            <input type="state" class="form-control" placeholder="State" id="signup-state" required />
                        </div>
                        <button class="btn-secondary btn-lg px-4 mx-2" id="signup-submit" data-mdb-dismiss="modal">Sign
                            up</button>
                    </form>
                </div>
            </div>
        </div>
