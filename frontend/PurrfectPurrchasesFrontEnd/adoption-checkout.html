<!DOCTYPE html />
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Checkout</title>
    <link rel="stylesheet" href="css/adoptionStyling.css"> 
</head>
<body>
    <div>
        <a class="navbar-left" href="#"><img src="assets/img/logo2.png" id="logo" /></a>
        <h1>Adoption Checkout</h1>
        <nav id = "links">
            <a href="/home">Home</a>
            <a href="/adoptioncheckout">Adoption Checkout</a>
            <a href="/login">Log in</a>
            <a href="/register">Register</a>
            <a href="/logout">Log out</a>
        </nav>
        <div id="adoption-cart">
            <!--Selected cats will be displayed here-->
            <h3> Adoption Cart</h3>
        </div>
        <div id="loginOrRegister">
            <h2>Log in or Register to Continue With Checkout</h2>
            <button type="button" id="log in" class="collapsible">Log in</button>
            <div class="content">
                <h4>Login</h4><br />
                <form id="login-form">
                    <div class="input-field">
                        <label for="login-email">Email address: </label>
                        <input type="email" id="login-email" required />
                        <label for="login-password">Your password: </label>
                        <input type="password" id="login-password" required />
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Login</button>
                </form>
              </div>
            <button type="button" id="register" class="collapsible">Register</button>
            <div class="content">
                <h4>Register</h4><br />
                <form id="register-form">
                    <div class="input-field">
                        <label for="first name" style="margin-right: 95px;">First Name: </label>
                        <label for="last name">Last Name: </label>
                        <br/>
                        <input id="register-first-name" required />
                        <input id="register-last-name" required />
                    </div>
                    <br/>
                    <div class="input-field">
                        <label for="login-email">Email address: </label>
                        <br/>
                        <input type="email" id="register-email" required />
                    </div>
                    <br/>
                    <div class="input-field">
                        <label for="login-password">Your password: </label>
                        <br/>
                        <input type="password" id="register-password" required />
                    </div>
                    <br/>
                    <div class="input-field">
                        <label for="street-address">Street Address: </label>
                        <br/>
                        <input id="register-street-address" required />
                    </div>
                    <br/>
                    <div class="input-field">
                        <label for="zip-code">Zip Code: </label>
                        <br/>
                        <input id="register-zip-code" required />
                    </div>
                    <br/>
                    <div class="input-field">
                        <label for="city">City: </label>
                        <br/>
                        <input  id="register-city" required />
                    </div>
                    <br/><br/>
                    <div class="input-field">
                        <label for="state">State: </label>
                        <br/>
                        <input  id="register-state" required />
                    </div>
                    <br/>
                    <button class="btn yellow darken-2 z-depth-0">Register</button>
                </form>
              </div>
        </div>
        <div id="Checkout">
            <button id="Complete" > Complete Adoption</button>
            <!-- onclick="return confirm('Are you sure?')"-->
        </div>
    </div>

    <script src="js/adoptionScript.js"> </script>
</body>
</html>
