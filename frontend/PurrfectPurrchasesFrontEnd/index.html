<!doctype html />
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">  
      <title>Purrfect Purchases</title>
      <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="css/purrfect.css" rel="stylesheet" />
      <link rel="icon" type="image/jpg" href="img/favicon.jpg"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-left" href="#"><img src="assets/img/logo2.png" id="logo" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse px-3" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active px-3">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item px-3">
                      <a class="nav-link" data-toggle="modal" data-target="#modal-login" href="#">Login</a>
                    </li>
                    <li class="nav-item px-3">
                      <a class="nav-link" data-toggle="modal" data-target="#modal-signup" href="#">Sign Up</a>
                    </li>
                    <li class="nav-item dropdown px-3">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Breeds
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="bDropDown">
                          <!-- Breed dropdown is filled in with JavaScript below -->
                        </div>
                    </li>
                    <li class="nav-item px-3">
                      <a class="nav-link" href="#">My Orders</a>
                    </li>
                    <li class="nav-item px-3">
                      <a class="nav-link" data-toggle="modal" data-target="#modal-account" href="#">Account</a>
                    </li>
                    <li class="nav-item px-3">
                      <a class="nav-link" href="#">Cart</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
          <div class="row" id="catsquares">
            <!-- Cat Squares are filled in with JavaScript below -->
          </div>
        </div>
        <div class="px-5 text-right" id="directionButtons">
          <button class="btn btn-secondary btn-lg px-4 mx-2" id="prev-button">< Previous</button>
          <button class="btn btn-secondary btn-lg px-4 mx-2" id="next-button">Next ></button>
        </div>
        
 
        <div id="background-shape"></div>

        <!-- SIGN UP MODAL -->
        <div class="modal fade" id="modal-signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="signup-form">
                <div class="input-field">
                  <input type="email" id="signup-email" required />
                  <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                  <input type="password" id="signup-password" required />
                  <label for="signup-password">Choose password</label>
                </div>
                <button class="btn-secondary btn-lg px-4 mx-2">Sign up</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- LOGIN MODAL -->
        <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="login-form">
                  <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn-secondary btn-lg px-4 mx-2">Sign up</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- ACCOUNT MODAL -->
        <div class="modal fade" id="modal-account" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                
              </div>
            </div>
          </div>
        </div>

        <script src="js/viewcats.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script type="module" src="js/init.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
        <script type="module" src="js/auth.js"></script>
        <script src="js/index.js"></script>
      </body>
</html>
